<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Sala Dorada ‚Äî Regalo Especial</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;500;600&family=Teko:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html{-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}

    :root{
      --gold:#F2C249; --gold-soft:#FFD782; --amber:#E7A72E; --bronze:#8C5A1E;
      --ebony:#0E0B08; --coal:#1B1510; --glow:#FFE07A; --white:#FFFFFF; --mist:#F7F2E8;

      --ff-body:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --ff-display:'Cinzel', serif; --ff-ui:'Teko', sans-serif;
    }

    body{
      font-family:var(--ff-body);
      background:
        radial-gradient(1000px 600px at 12% 12%, rgba(242,194,73,.08), transparent 60%),
        radial-gradient(1000px 600px at 88% 88%, rgba(231,167,46,.08), transparent 60%),
        linear-gradient(135deg,var(--ebony) 0%, #15100C 55%, #1C160F 100%);
      min-height:100vh;color:var(--mist);overflow-x:hidden;position:relative;letter-spacing:.1px; line-height:1.6;
    }

    /* Preloader */
    #preloader{
      position:fixed; inset:0; z-index:9999;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:linear-gradient(135deg,var(--ebony) 0%, #15100C 100%);
      transition:opacity .5s ease, visibility .5s ease;
    }
    #preloader.hidden{opacity:0;visibility:hidden}
    #logo{width:260px;max-width:80vw;height:auto;animation:logoFloat 2.5s ease-in-out infinite;filter:drop-shadow(0 10px 30px rgba(255,208,112,.35))}
    @keyframes logoFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}
    .loading-progress{margin-top:30px;width:320px;max-width:80vw}
    .progress-bar-container{width:100%;height:4px;background:rgba(255,224,122,.22);border-radius:10px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.35)}
    .progress-bar-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold-soft),var(--glow));background-size:200% 100%;width:0%;border-radius:10px;transition:width .1s linear;animation:shimmer 1.5s infinite;box-shadow:0 0 10px rgba(255,224,122,.45)}
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    .progress-text{margin-top:10px;font-size:.85rem;color:var(--gold-soft);text-align:center;letter-spacing:.5px}

    /* Layout */
    .container{position:relative; z-index:1; min-height:100vh;display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px}
    .header-section{ text-align:center; margin-bottom:72px; animation:fadeInDown 1s ease; max-width:960px; margin-left:auto; margin-right:auto }
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}

    .event-badge{
      display:inline-block; padding:8px 18px; border-radius:999px;
      background:linear-gradient(135deg,var(--gold),var(--gold-soft));
      font-family:var(--ff-ui); font-size:clamp(.8rem,2.2vw,.95rem); line-height:1; letter-spacing:.4px;
      color:#2D1D0E; margin-bottom:18px; box-shadow:0 4px 20px rgba(255,208,112,.28); text-transform:uppercase;
    }

    h1{
      font-family:var(--ff-display); font-weight:700; line-height:1.12;
      font-size:clamp(2.2rem,5vw,3.6rem); margin-bottom:14px; letter-spacing:.2px;
      background:linear-gradient(135deg,var(--gold-soft),#FFF3CF); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .subtitle{ max-width:640px; margin:0 auto; color:rgba(247,242,232,.92); font-size:clamp(1rem,2.2vw,1.1rem) }

    /* Gift */
    .gift-wrapper{animation:fadeInUp 1s ease .25s both; margin-top:12px;width:100%; display:grid; place-items:center}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    .gift-container{perspective:1000px; width:100%; max-width:100%; display:flex; justify-content:center; align-items:center; text-align:center}

    .gift-box{
      width:clamp(200px,40vw,280px); height:clamp(200px,40vw,280px);
      background:
        radial-gradient(120px 120px at 50% 30%, rgba(255,224,122,.20), transparent 60%),
        linear-gradient(135deg,#2A1F14 0%, #1B140E 100%);
      border-radius:22px; display:flex; flex-direction:column; justify-content:center; align-items:center;
      cursor:pointer; transition:all .35s cubic-bezier(.4,0,.2,1); margin-top:24px; margin-left:auto; margin-right:auto;
      box-shadow:0 0 0 2px rgba(255,208,112,.22), 0 0 35px rgba(255,208,112,.22), 0 22px 62px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .gift-box:hover{transform:translateY(-6px) scale(1.015);box-shadow:0 0 0 2px rgba(255,208,112,.32),0 0 45px rgba(255,208,112,.38),0 28px 72px rgba(0,0,0,.55),inset 0 1px 0 rgba(255,255,255,.12)}
    /* üëâ ya NO bloqueamos los clics cuando est√° abierta */
    .gift-box.opened{animation:giftOpen .8s cubic-bezier(.68,-.55,.265,1.55);transform-origin:center}
    @keyframes giftOpen{0%{transform:scale(1) rotateY(0)}50%{transform:scale(1.08) rotateY(180deg)}100%{transform:scale(.96) rotateY(360deg)}}
    .gift-icon{font-size:clamp(4rem,12vw,6rem);margin-bottom:8px;animation:giftFloat 3s ease-in-out infinite; filter:drop-shadow(0 6px 18px rgba(255,208,112,.35))}
    @keyframes giftFloat{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-10px) rotate(5deg)}}

    .gift-label{font-family:var(--ff-display); font-weight:700; font-size:clamp(1.1rem,2.4vw,1.35rem); letter-spacing:.3px; color:#fff; text-shadow:0 2px 10px rgba(0,0,0,.35)}

    .instruction-text{
      margin-top:26px; font-family:var(--ff-ui); letter-spacing:.3px;
      font-size:clamp(1rem,2.2vw,1.15rem); color:var(--gold-soft);
      text-align:center; font-weight:600; animation:pulse 2s ease-in-out infinite;
      cursor:pointer; /* üëâ para indicar que se puede tocar para reabrir */
    }
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.6}}

    /* Modal */
    .result-modal{position:fixed;inset:0;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);display:none;align-items:center;justify-content:center;z-index:1000;padding:20px;animation:fadeIn .3s ease}
    .result-modal.show{display:flex}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .modal-content{
      background:linear-gradient(135deg,#1F1811 0%,#120E0A 100%);
      border-radius:22px;padding:clamp(28px,6vw,46px);max-width:500px;width:100%;text-align:center;position:relative;
      border:1.5px solid var(--gold);
      box-shadow:0 30px 80px rgba(0,0,0,.6),0 0 0 1px rgba(255,208,112,.22),inset 0 1px 0 rgba(255,255,255,.05);
      animation:modalIn .5s cubic-bezier(.68,-.55,.265,1.55)
    }
    @keyframes modalIn{from{opacity:0;transform:scale(.85) translateY(40px)}to{opacity:1;transform:scale(1) translateY(0)}}
    .modal-datetime{font-size:.85rem;color:var(--gold-soft);margin-bottom:12px;letter-spacing:.2px}
    .modal-title{font-family:var(--ff-display);font-weight:700;font-size:clamp(1.7rem,5vw,2.4rem);background:linear-gradient(135deg,#FFF2C7,var(--gold-soft));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:14px}
    .prize-display{background:linear-gradient(135deg,var(--gold),var(--amber));border-radius:14px;padding:clamp(22px,5vw,34px);margin:18px 0;box-shadow:0 10px 40px rgba(255,208,112,.3),inset 0 1px 0 rgba(255,255,255,.12)}
    .prize-text{font-family:var(--ff-ui);letter-spacing:.4px;font-size:clamp(1.5rem,4.5vw,2rem);font-weight:600;color:#3A2A12}
    .prize-description{font-size:.95rem;color:rgba(247,242,232,.92);margin-top:10px}

    .modal-button{
      background:linear-gradient(135deg,var(--gold),var(--amber)); color:#2D1D0E; border:none;
      padding:14px 40px; font-size:1rem; font-weight:700; border-radius:999px; cursor:pointer; margin-top:18px;
      transition:transform .2s ease, box-shadow .2s ease; letter-spacing:.2px; box-shadow:0 10px 30px rgba(255,208,112,.35);
      font-family:var(--ff-ui); text-transform:uppercase;
    }
    .modal-button:hover{transform:translateY(-2px);box-shadow:0 14px 38px rgba(255,208,112,.45)}
    .modal-button:active{transform:translateY(0)}

    /* Confetti */
    #confetti{position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:2147483647}
    .confetti-piece{
      position:absolute; top:-10vh; left:0; width:10px; height:10px; background:var(--gold); border-radius:2px;
      will-change:top,left,transform,opacity;
      animation: fall var(--t,3s) linear var(--delay,0s) forwards,
                 sway var(--tsway,2s) ease-in-out var(--delay,0s) infinite alternate,
                 spin var(--tspin,1.6s) linear var(--delay,0s) infinite;
      opacity:.95;
    }
    @keyframes fall { to { top:110vh; opacity:0; } }
    @keyframes sway { from { left: calc(var(--x,50) * 1vw - var(--amp,3vw)); } to { left: calc(var(--x,50) * 1vw + var(--amp,3vw)); } }
    @keyframes spin { from { transform:rotate(0deg) } to { transform:rotate(720deg) } }

    /* Toggle sonido */
    .sound-toggle{position:fixed; right:14px; bottom:14px; z-index:2147483647;background:linear-gradient(135deg,var(--gold),var(--amber));color:#2D1D0E;border:none;border-radius:999px;padding:10px 14px;font-family:var(--ff-ui);font-weight:700;letter-spacing:.3px;box-shadow:0 8px 22px rgba(255,208,112,.45);cursor:pointer;display:none}
    .sound-toggle.show{display:inline-flex; align-items:center; gap:8px}
    .sound-toggle svg{width:18px;height:18px}
    .sound-hint{position:fixed; bottom:58px; right:14px; font-size:.8rem; color:var(--gold-soft); opacity:.9}

    @media (prefers-reduced-motion:reduce){
      #logo,.header-section,.gift-box,.gift-icon,.modal-content{animation:none !important; transition:none !important;}
      .confetti-piece{animation: fall var(--t,3s) linear var(--delay,0s) forwards, sway var(--tsway,2s) ease-in-out var(--delay,0s) infinite alternate, spin var(--tspin,1.6s) linear var(--delay,0s) infinite !important;}
    }

    @media (max-width:768px){.header-section{margin-bottom:44px}.modal-content{margin:18px}}
    @media (max-width:480px){.container{padding:14px}.gift-box{border-radius:20px}.modal-content{border-radius:18px;padding:26px 18px}}
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" aria-hidden="true">
    <img src="assets/sala-dorada-logo.png" id="logo" alt="La Sala Dorada">
    <div class="loading-progress">
      <div class="progress-bar-container"><div class="progress-bar-fill" id="progressBar"></div></div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
  </div>

  <!-- Main -->
  <div class="container">
    <div class="header-section" role="banner">
      <div class="event-badge">D√≠a de la Madre 2025</div>
      <h1>Un regalo especial para mam√°</h1>
      <p class="subtitle">Celebramos a las madres con premios exclusivos. Descubr√≠ tu sorpresa.</p>
    </div>

    <div class="gift-wrapper">
      <div class="gift-container">
        <div class="gift-box" id="giftBox" aria-label="Abrir regalo">
          <div class="gift-icon" aria-hidden="true">üéÅ</div>
          <div class="gift-label">Tu regalo</div>
        </div>
      </div>
      <div class="instruction-text" id="instructionText">Toc√° el regalo para descubrir tu premio</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="result-modal" id="resultModal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <div class="modal-datetime" id="datetime"></div>
      <h2 class="modal-title">¬°Felicitaciones!</h2>
      <div class="prize-display"><div class="prize-text" id="premioText"></div></div>
      <p class="prize-description">Tu premio ha sido acreditado. ¬°A disfrutarlo en La Sala Dorada!</p>
      <button class="modal-button" onclick="cerrarModal()">Aceptar</button>
    </div>
  </div>

  <!-- Confeti -->
  <div id="confetti"></div>

  <!-- Audio -->
  <audio id="audio" src="assets/sound.mp3" preload="auto" playsinline></audio>

  <!-- Toggle sonido -->
  <button id="soundToggle" class="sound-toggle" type="button" aria-label="Activar sonido">
    <svg viewBox="0 0 24 24" fill="none"><path d="M3 10v4h4l5 4V6L7 10H3z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
    Activar sonido
  </button>
  <div id="soundHint" class="sound-hint" style="display:none;">Toque para habilitar audio</div>

  <script>
    /* ===== Probabilidades ponderadas ===== */
    const PREMIOS = [
      { label:"üí∏ 10.000 FICHAS GRATIS", weight:0.5  },
      { label:"üéâ 3.000 FICHAS GRATIS",   weight:2.0  },
      { label:"üî• BONO DEL 200%",        weight:20.0 },
      { label:"üí• BONO DEL 150%",        weight:35.0 },
      { label:"üéÅ BONO DEL 100%",        weight:42.5 },
    ];
    function pickWeighted(items){
      const total = items.reduce((a,b)=>a+b.weight,0);
      let r = Math.random()*total;
      for(const it of items){ if((r -= it.weight) <= 0) return it.label; }
      return items[items.length-1].label;
    }

    /* ===== Elementos ===== */
    const giftBox=document.getElementById("giftBox");
    const resultModal=document.getElementById("resultModal");
    const premioText=document.getElementById("premioText");
    const instructionText=document.getElementById("instructionText");
    const preloader=document.getElementById("preloader");
    const progressBar=document.getElementById("progressBar");
    const progressText=document.getElementById("progressText");
    const confettiLayer=document.getElementById("confetti");
    const audio=document.getElementById("audio");
    const soundToggle=document.getElementById("soundToggle");
    const soundHint=document.getElementById("soundHint");

    /* ===== Audio: autoplay con fallback ===== */
    audio.loop = true;
    async function tryAutoPlay(){
      try{ await audio.play(); soundToggle.classList.remove('show'); soundHint.style.display='none'; }
      catch(err){
        soundToggle.classList.add('show'); soundHint.style.display='block';
        const unlock = async () => {
          try{ await audio.play(); soundToggle.classList.remove('show'); soundHint.style.display='none';
               window.removeEventListener('pointerdown', unlock); window.removeEventListener('keydown', unlock); } catch(e){}
        };
        soundToggle.addEventListener('click', unlock, { once:true });
        window.addEventListener('pointerdown', unlock, { once:true });
        window.addEventListener('keydown', unlock, { once:true });
      }
    }

    /* ===== Preloader ===== */
    window.addEventListener('load',function(){
      let p=0; const i=setInterval(()=>{
        p+=Math.random()*15+5;
        if(p>=100){p=100;clearInterval(i);setTimeout(()=>preloader.classList.add('hidden'),300);}
        progressBar.style.width=p+'%';progressText.textContent=Math.floor(p)+'%';
      },100);
      tryAutoPlay();
    });

    /* ===== Estado previo (clave √∫nica) ===== */
    const STORAGE_KEY = "premioSalaDorada";
    if(localStorage.getItem(STORAGE_KEY)){
      giftBox.classList.add("opened");
      instructionText.textContent = "Ya reclamaste tu premio ‚Ä¢ Toc√° el regalo para verlo de nuevo";
      instructionText.style.opacity = "0.85";
    }

    /* ===== Interacci√≥n caja ===== */
    giftBox.addEventListener("click",()=>{
      const previo=localStorage.getItem(STORAGE_KEY);
      if(previo){ mostrarPremio(previo); lanzarConfetti(); return; }
      const premio = pickWeighted(PREMIOS);
      localStorage.setItem(STORAGE_KEY,premio);
      giftBox.classList.add("opened");
      instructionText.style.opacity="0";
      setTimeout(()=>{mostrarPremio(premio);lanzarConfetti();},800);
    });

    /* üëâ permitir reabrir tocando el texto gu√≠a */
    instructionText.addEventListener('click',()=>{
      const g = localStorage.getItem(STORAGE_KEY);
      if(g) mostrarPremio(g);
    });

    /* ===== Modal ===== */
    function mostrarPremio(p){
      window.scrollTo(0,0);
      const ahora=new Date();
      const opt={year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'};
      document.getElementById("datetime").textContent=ahora.toLocaleDateString('es-AR',opt);
      premioText.textContent=p;
      resultModal.classList.add('show');
    }
    function cerrarModal(){
      resultModal.classList.remove('show');
      instructionText.textContent = "Ya reclamaste tu premio ‚Ä¢ Toc√° el regalo para verlo de nuevo";
      instructionText.style.opacity = "0.85";
    }
    resultModal.addEventListener('click',(e)=>{if(e.target===resultModal)cerrarModal();});

    /* ===== Confeti ===== */
    function lanzarConfetti(){
      confettiLayer.innerHTML='';
      const colors=['#F2C249','#FFD782','#FFE07A','#FFF3CF','#8C5A1E'];
      const total=120;
      for(let i=0;i<total;i++){
        const c=document.createElement("div");
        c.className="confetti-piece";
        const x=Math.random()*100;
        const amp=(Math.random()*6+2)+'vw';
        const size=(Math.random()*8+6);
        const t=(Math.random()*1.5+2.5)+'s';
        const tsway=(Math.random()*1.5+1.6)+'s';
        const tspin=(Math.random()*1.2+1)+'s';
        const delay=(Math.random()*0.7)+'s';
        c.style.setProperty('--x', x);
        c.style.setProperty('--amp', amp);
        c.style.setProperty('--t', t);
        c.style.setProperty('--tsway', tsway);
        c.style.setProperty('--tspin', tspin);
        c.style.setProperty('--delay', delay);
        c.style.width=size+'px';
        c.style.height=size+'px';
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        confettiLayer.appendChild(c);
        setTimeout(()=>c.remove(), 6000);
      }
    }
  </script>
</body>
</html>
